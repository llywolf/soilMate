<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>soilMate</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>

<!-- Title bar -->
<div style="text-align:center;" class="titleBar">
    <div class="logo">
        <img src="https://i.pinimg.com/originals/e2/da/df/e2dadf8b82ed42c52e3aac2cde3b242c.png" width="60" height="40"></img>
    </div>
    <h1 style="font-size:70px; margin:0;"><b>Soil Analysis</b></h1>
</div>

<!-- Forms -->
<div class="fieldsDiv">
    <form class="fields">
        <label for="lat">Latitude=</label>
        <input type="number" id="lat" placeholder="Latitude %" name="lat"><br>
        <label for="long">Longitude=</label>
        <input type="number" id="long" placeholder="Longitude %" name="long"><br>
        <label for="potassium">Potassium Concentration=</label>
        <input type="number" id="potassium" placeholder="Potassium %" name="potassium"><br>
        <label for="nitrogen">Nitrogen Concentration=</label>
        <input type="number" id="nitrogen" placeholder="Nitrogen %" name="nitrogen"><br>
        <label for="sodium">Sodium Concentration=</label>
        <input type="number" id="sodium" placeholder="Sodium %" name="sodium"><br>
        <label for="ph">Ph=</label>
        <input type="number" id="ph" placeholder="Ph" name="ph"><br>
    </form>
</div>
<button class="button" style="vertical-align:middle"><span>Results </span></button>
<script src="test.js"></script>
</body>
</html>
